dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project ranking-survey
    - go get golang.org/x/net/context
    - go get google.golang.org/appengine
    - go get github.com/elazarl/go-bindata-assetfs

test:
  override:
    - echo

deployment:
  appengine:
    branch: /.*/
    commands:
      - gcloud -q app deploy app.yaml --promote --version=$(git rev-parse --abbrev-ref HEAD)
      - ~/go_appengine/appcfg.py update . --version=$(git rev-parse --abbrev-ref HEAD) --oauth2_refresh_token=$OAUTH2_REFRESH_TOKEN
