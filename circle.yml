dependencies:
  pre:
    - curl -o ~/go_appengine_sdk_linux_amd64-1.9.27.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.27.zip
    - unzip -q -d ~ ~/go_appengine_sdk_linux_amd64-1.9.27.zip
    - go get golang.org/x/net/context google.golang.org/appengine

test:
  override:
    - echo

deployment:
  appengine:
    branch: /.*/
    commands:
      - ~/go_appengine/appcfg.py update . --version=$(git rev-parse --abbrev-ref HEAD) --oauth2_refresh_token=$OAUTH2_REFRESH_TOKEN
