dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project ranking-survey
    - go get golang.org/x/net/context google.golang.org/appengine

test:
  override:
    - echo

deployment:
  appengine:
    branch: /.*/
    commands:
      - gcloud -q app deploy app.yaml --promote --version=$(git rev-parse --abbrev-ref HEAD)
